  neon_framework:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_framework
  nextcloud: ^6.1.0

dev_dependencies:
  build_runner: ^2.4.11
  built_value_test: ^8.9.2
  custom_lint: ^0.6.7
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.0
