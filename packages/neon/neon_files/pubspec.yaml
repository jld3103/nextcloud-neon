name: neon_files
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  built_collection: ^5.0.0
  collection: ^1.0.0
  file_icons:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/file_icons
  file_picker: ^7.0.2
  filesize: ^2.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_material_design_icons: ^1.0.0
  go_router: ^13.0.0
  image_picker: ^1.0.0
  intl: ^0.18.0
  logging: ^1.0.0
  meta: ^1.0.0
  neon_framework:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_framework
  nextcloud: ^5.0.2
  open_file: ^3.0.0
  path: ^1.0.0
  path_provider: ^2.0.0
  queue: ^3.0.0
  rxdart: ^0.27.0
  share_plus: ^7.0.0
  timezone: ^0.9.2
  universal_io: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.4
  go_router_builder: ^2.4.1
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  vector_graphics_compiler: ^1.1.11+1

flutter:
  uses-material-design: true
  assets:
    - assets/

dependency_overrides:
  package_info_plus:
    git:
      url: https://github.com/fluttercommunity/plus_plugins
      path: packages/package_info_plus/package_info_plus
      ref: baa336fe79c29411542fc343d332846bcd7752c1
