name: neon_notifications
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  material_design_icons_flutter: ^6.0.7096
  neon:
    git:
      url: https://github.com/provokateurin/nextcloud-neon
      path: packages/neon/neon
  nextcloud:
    git:
      url: https://github.com/provokateurin/nextcloud-neon
      path: packages/nextcloud
  provider: ^6.0.5
  rxdart: ^0.27.7

dev_dependencies:
  nit_picking:
    git:
      url: https://github.com/stack11/dart_nit_picking
      ref: 0b2ee0d

dependency_overrides:
  dynamite_runtime:
    path: ../../dynamite/dynamite_runtime
  neon:
    path: ../neon
  nextcloud:
    path: ../../nextcloud
  settings:
    path: ../../settings
  sort_box:
    path: ../../sort_box

flutter:
  uses-material-design: true
  assets:
    - assets/
